<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Inline and Block elements </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <p> Hey, I am a para </p> 
        <a href="https://www.google.com"> Google</a>
        <div>
            This is block element.
        </div>
        <span >This is inline element</span>
        <a href="link">yes this is inline too:D</a>
        <!-- we can change the display property if we want using css -->
    </body>
</html>
