<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Media in HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <video src="video1.mp4" height="600" controls loop muted poster="image-1.jpeg">
        <!-- Attributes are loop, autoplay, controls enables pause play controls, muted for starting with mute,   -->
            
        </video>
        <audio src="sachin.mp3" controls>

        </audio>
<svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
</svg>
<img src="img.svg" alt="Sample SVG">
<iframe src="https://www.codewithharry.com" width="800" height="300"></iframe>
<iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=Jb5-LuWo9PFPodNH&amp;start=774" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
           <!-- attributes are same as video attributes, one addition is preload which specifies how the audio should be loaded when the page loads -->

        <!-- none: This is the default value. It indicates that the browser should not preload the audio file at all. The audio file will only start downloading when the user initiates playback. -->
        <!---->
        <!-- metadata: This value tells the browser to preload only the metadata of the audio file, such as its duration and basic information about the audio. This can be useful if you want to display the audio duration to the user without fully loading the audio data. -->
        <!---->
        <!-- auto: This value instructs the browser to preload the entire audio file as much as possible without delaying the loading of other important page content. The browser will try to load the audio file in the background so that it's ready to play when the user decides to start it. -->
            
    </body>
</html>
