<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows in CSS</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
box-shadow: 5px 15px 5px grey;
            /* box shadow: h-offset v-offset blur spread color inset; */
        }
        .text-shadow{
            text-shadow: 2px 2px 3px #942fc2;
            outline: 2px solid black;
            border: 2px solid green;
            border-radius: 7px;
            outline-offset: 15px;
            /* txtshdow: x y blur */
        }
    </style>
</head>
<body>
    <div class="box">
        This is a box.
    </div>
    <p class="text-shadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores deleniti perferendis incidunt obcaecati soluta impedit est ea culpa quam placeat aperiam vitae repellat nesciunt iste natus accusamus, aliquam labore quaerat officiis. Esse!</p>
</body>
</html>
