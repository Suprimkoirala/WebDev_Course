<!DOCTYPE html>
<html lang="en">

<head>
    <title>Solution to media type questions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <style>
        video {
            width: 100%;
        }
    </style>
</head>

<body>

    <h1>My Videos and audios for the day</h1>
    <h2>Some videos for the days</h2>
    <div>
        <video src="1.mp4" controls></video>
        <video src="2.mp4" controls></video>
        <video src="3.mp4" controls></video>
        <video src="4.mp4" controls></video>
        <video src="5.mp4" controls></video>
    </div>

    <h2>Some audios for the days</h2>
    <div>

        <audio src="1.mp3" controls></audio>
        <audio src="2.mp3" controls></audio>
        <audio src="3.mp3" controls></audio>
        <audio src="4.mp3" controls></audio>
        <audio src="5.mp3" controls></audio>
    </div>
</body>

</html>
